<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackey lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    :root {
      --neon-green: #39ff14;
      --dark-bg1: #000000;
      --dark-bg2: #001d3d;
    }

    body {
      background: linear-gradient(to bottom right, var(--dark-bg1), var(--dark-bg2));
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 30px 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(0, 10, 20, 0.8);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
      border: 1px solid rgba(57, 255, 20, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-size: 28px;
      background: linear-gradient(45deg, var(--neon-green), #00f0ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
    }

    .logo-icon {
      font-size: 48px;
      color: var(--neon-green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(57, 255, 20, 0.3);
      border-radius: 5px;
      background: rgba(16, 36, 57, 0.5);
      color: var(--neon-green);
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(57, 255, 20, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #00f0ff, var(--neon-green));
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-green);
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      color: #8a9bae;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <div class="logo">
      <div class="logo-icon">⚡</div>
      <h1>Hackey lab</h1>
    </div>
    <form onsubmit="handleLogin(event)">
      <label>Username:</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <input type="submit" value="LOGIN" />
      <div class="footer" id="message"></div>
    </form>
  </div>

  <script>
    // Binary matrix rain effect (neon green on black)
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const binary = '01';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrixRain() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // ✅ Black background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#39ff14';           // ✅ Neon green digits
      ctx.shadowColor = '#39ff14';         // ✅ Neon glow
      ctx.shadowBlur = 12;
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = binary.charAt(Math.floor(Math.random() * binary.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrixRain, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Fake login
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (user === 'root' && pass === 'toor') {
        msg.style.color = '#39ff14';
        msg.innerText = 'ACCESS GRANTED';
      } else {
        msg.style.color = 'red';
        msg.innerText = 'ACCESS DENIED';
      }
    }
  </script>
</body>
</html>
